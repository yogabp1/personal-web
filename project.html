<!DOCTYPE html>

<html>
  <head>
    <title>My Project</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/blog.css" />
  </head>

  <body>
    <nav>
      <ul
        style="
          background-color: #f4f3f3;
          list-style-type: none;
          display: flex;
          gap: 20px;
          padding: 20px;
          align-items: center;
        "
      >
        <li>
          <img src="assets/img/logo.png" style="height: 30px" />
        </li>
        <li>
          <a href="index.html"> Home </a>
        </li>
        <li>
          <a href="blog.html"> Blog </a>
        </li>
        <li style="display: flex; justify-content: flex-end; width: 80%">
          <a href="contact.html" class="btn-orange">Contact Me</a>
        </li>
      </ul>
    </nav>

    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1 style="font-weight: bolder;">ADD MY PROJECT</h1>
            <div>
              <label for="input-project-name">Project Name</label>
              <input id="input-project-name" />
            </div>
            <div>
              <label for="input-project-description">Description</label>
              <textarea id="input-project-description"></textarea>
            </div>

            <label>Technologies</label>                
            <div style="display: flex; flex-direction: column;">
                            <input type="checkbox" id="nodejs" value="nodejs" />
                            <label>NodeJs</label>
                            <input type="checkbox" id="reactjs" value="reactjs" />
                            <label>React Js</label>
                    <input type="checkbox" id="nextjs" value="nextjs" />
                    <label>Next Js</label>
                    <input type="checkbox" id="typescript" value="typescript" />
                    <label>TypeScript</label>
            </div>

            <div>

                <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <img src="assets/img/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </div>

      <hr class="line" />
      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->

        
      </div>
    </div>

    <script src="assets/js/blog.js"></script>
  </body>
</html>
