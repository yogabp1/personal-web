<!DOCTYPE html>
<html>
    <head>
            <title>Contact Me</title>
            <link rel="stylesheet" href="assets/css/index.css" />
    </head>

    <body>
        <nav>
            <ul>
                <li> <img src="assets/img/logo.png" style="height: 30px;"/> </li>
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="index.html">Blog</a> </li>
                <li style="display: flex; justify-content: flex-end; width: 80%;"> <a href="contact.html" class="btn-orange">Contact Me</a> </li>
            </ul>
        </nav>

    <div style="display: flex; justify-content: center; margin-top: 100px;">
        <form 
        onsubmit="sendToMail(event)"
        style="display: flex; flex-direction: column; width: 300px; gap: 10px;">

            <div>
            <label>Name</label>
            <input id="input-name" />
            </div>

            <div>
            <label>Email</label>
            <input id="input-email" />
            </div>
            
            <div>
            <label>Phone Number</label>
            <input id="input-phone" />
            </div>

            <div>
            <label>Subject</label>
            <select id="input-subject">
                <option value="Fullstack Developer">Fullstack Developer</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
            </select>
            </div>

            <div>
            <label>Your Message</label>
            <textarea id="input-message"></textarea>
            </div>

            <button class="btn-orange">Submit</button>

        </form>
    </div>

    <script src="assets/js/contact.js"></script>

    </body>
</html>
