<!DOCTYPE html>

<html>
  <head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/blog.css" />
  </head>

  <body>
    <nav>
      <ul
        style="
          background-color: #f4f3f3;
          list-style-type: none;
          display: flex;
          gap: 20px;
          padding: 20px;
          align-items: center;
        "
      >
        <li>
          <img src="assets/img/logo.png" style="height: 30px" />
        </li>
        <li>
          <a href="index.html"> Home </a>
        </li>
        <li>
          <a href="blog.html"> Blog </a>
        </li>
        <li style="display: flex; justify-content: flex-end; width: 80%">
          <a href="contact.html" class="btn-orange">Contact Me</a>
        </li>
      </ul>
    </nav>

    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>Create Post Blog</h1>
            <div>
              <label for="input-blog-title">Title</label>
              <input id="input-blog-title" />
            </div>
            <div>
              <label for="input-blog-content">Content</label>
              <textarea id="input-blog-content"></textarea>
            </div>
            <!-- <div>
                        <div style="display: flex; gap : 2">
                            <input type="checkbox" id="nodejs" value="nodejs" />
                            <label>NodeJs</label>
                        </div>
                        <div style="display: flex; gap : 2">
                            <input type="checkbox" id="python" value="python" />
                            <label>Python</label>
                        </div>
                    </div> -->
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <img src="assets/img/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Post Blog</button>
            </div>
          </form>
        </div>
      </div>

      <hr class="line" />
      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->

        
      </div>
    </div>

    <script src="assets/js/blog.js"></script>
  </body>
</html>
